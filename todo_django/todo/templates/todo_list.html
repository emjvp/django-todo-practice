{% extends "base.html" %}

{% block body %}
    <a href="{% url 'todo-add' %}">Add todo</a>
    <ul>
        {% for todo in todo_list %}
            <li>
                {{ todo.description }}
                -
                <a href="{% url 'todo-edit' todo.id %}">Edit</a>
                <a href="{% url 'todo-delete' todo.id %}">Delete</a>
                {% if not todo.is_done %}
                    <a href="{% url 'todo-done' todo.id %}">Mark as done</a>
                {% else %}
                    <span>Done!</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
